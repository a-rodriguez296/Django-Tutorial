{% extends 'base.html' %}
{% block title  %} Crear una Foto {% endblock %}

{% block section  %}
    <h1>Crearn una foto</h1>

<!--|save permite escribir HTML-->
{% if success_message  %}<span style="color:green">{{ success_message|safe }}</span> {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button>Crear Foto</button>
        </div>
    </form>
{% endblock %}
