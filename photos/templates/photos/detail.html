{% extends 'base.html' %}

{% block title  %}

    <title>{{ photo.name }}</title>

{% endblock %}
{% block section  %}

    <h1>{{ photo.name }}</h1>
    <img src="{{ photo.url }}" alt = "{{ photo.name }}" height="300">
    <p>{{ photo.description }}</p>
    <p>
        <strong>Autor:</strong>
        {{ photo.owner.first_name }}
        {{ photo.owner.last_name }}
    </p>

{% endblock %}
