<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <title>{% block title %} Bienvenido a Frick - Como Flickr, pero en Friki {% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'photos_home' %}">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'create_photo' %}">Crear Foto</a>
            <a href="{% url 'users_logout' %}">Salir</a>

        {% else %}
            <a href="{% url 'users_login' %}">Entrar</a>
        {% endif %}
    </nav>

    <hr>
    <section>
        {% block section %}{% endblock %}
    </section>
    <hr>
    Frikr Inc; Todos los derechos reservados

</body>
</html>
